<svg width="2500" height="450" viewBox="0 0 2500 450" xmlns="http://www.w3.org/2000/svg">
  <style>
    .falling {
      fill: #00FF00; 
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      opacity: 0.6;
      animation: glow 1.5s alternate-reverse ease-in-out infinite, fall 5s linear infinite;
    }

    @keyframes glow {
      from {
        filter: url(#glow);
      }
      to {
        filter: none;
      }
    }

    @keyframes fall {
      from {
        transform: translateY(-50px); 
      }
      to {
        transform: translateY(400px);
      }
    }
  </style>
  
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
      </feMerge>
    </filter>
  </defs>

<rect width="100%" height="100%" fill="#000" />
 <text x="50%" y="45%" text-anchor="middle" font-size="25" fill="#FFFFFF" font-family="Arial" font-weight="bold" letter-spacing="1px" line-height="1.5">
    <tspan x="50%" dy="-1.2em">I am and will always be a learner.</tspan>
    <tspan x="50%" dy="1.5em">Starting with basic computer knowledge and progressing to coding functional programs has been my journey thus far.</tspan>
    <tspan x="50%" dy="1.5em">As I delve into learning multiple programming languages,</tspan>
    <tspan x="50%" dy="1.6em">I gaze at the stars above me aspiring that someday, my codes will either guide me towards them or prove helpful enough for someone else to consider me to be a part of them.</tspan>
  </text>
  
  <g id="fallingNumbers" class="falling">
    <text x="50" y="-50"><animate attributeName="y" values="-150;400" dur="5s" repeatCount="indefinite" />0</text>
    <text x="50" y="55"><animate attributeName="y" values="-10;400" dur="5s" repeatCount="indefinite" />31</text>
    <text x="50" y="90"><animate attributeName="y" values="-390;400" dur="5s" repeatCount="indefinite" />5</text>
    <text x="50" y="130">87</text>
    <text x="50" y="285">8</text>
    <text x="50" y="205">28</text>
    <text x="100" y="-150"><animate attributeName="y" values="-50;400" dur="5s" repeatCount="indefinite" />A</text>
    <text x="100" y="50">12</text>
    <text x="100" y="150">0</text>
    <text x="100" y="250">1</text>
    <text x="100" y="350">9</text>
    <text x="550" y="-250"><animate attributeName="y" values="-50;400" dur="5s" repeatCount="indefinite" />+</text>
    <text x="550" y="250">14</text>
    <text x="550" y="250">23</text>
    <text x="550" y="250">86</text>
    <text x="550" y="250">61</text>
  </g>  
  
</svg>
