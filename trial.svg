<svg width="1800" height="400" viewBox="0 0 1800 400" xmlns="http://www.w3.org/2000/svg">
  <style>  
    .falling {
      fill: #00FF00; 
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      opacity: 0.6;
      animation: glow 1.5s alternate-reverse ease-in-out infinite, fall 5s linear infinite;
    }

    @keyframes glow {
      from {
        filter: url(#glow);
      }
      to {
        filter: none;
      }
    }

    @keyframes fall {
      from {
        transform: translateY(-50px); 
      }
      to {
        transform: translateY(400px);
      }
    }
  </style>
  
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
      </feMerge>
    </filter>
  </defs>

<rect width="100%" height="100%" fill="#000" />
 <text x="50%" y="38%" text-anchor="middle" font-size="33" fill="#FFFFFF" font-family="Bookman, URW Bookman L, serif" letter-spacing="1px" line-height="1.5">
    <tspan x="50%" dy="-1.2em">I am and will always be a learner.</tspan>
    <tspan x="50%" dy="1.5em">Starting with basic computer knowledge and progressing to coding functional programs has been my journey thus far.</tspan>
    <tspan x="50%" dy="1.5em">As I delve into learning multiple programming languages,</tspan>
    <tspan x="50%" dy="1.6em">I gaze upon the stars aspiring that someday, my codes will either guide me towards them</tspan>
    <tspan x="50%" dy="1.6em">or prove helpful enough for someone else to consider me to be a part of them.</tspan>
  </text>
  
  <g id="fallingNumbers" class="falling">
    <text x="50" y="-50"><animate attributeName="y" values="-150;400" dur="5s" repeatCount="indefinite" />0</text>
    <text x="50" y="55"><animate attributeName="y" values="-10;400" dur="5s" repeatCount="indefinite" />31</text>
    <text x="50" y="90"><animate attributeName="y" values="-390;400" dur="5s" repeatCount="indefinite" />5</text>
    <text x="50" y="130">87</text>
    <text x="50" y="285">8</text>
    <text x="50" y="205">28</text>
    
    <text x="100" y="-150"><animate attributeName="y" values="-50;400" dur="5s" repeatCount="indefinite" />A</text>
    <text x="100" y="55"><animate attributeName="y" values="-5;400" dur="5s" repeatCount="indefinite" />12</text>
    <text x="100" y="120"><animate attributeName="y" values="-500;400" dur="5s" repeatCount="indefinite" />0</text>
    <text x="100" y="20">1</text>
    <text x="100" y="300">9</text>
    <text x="100" y="500">Z</text>

    <text x="300" y="-150"><animate attributeName="y" values="-50;400" dur="5s" repeatCount="indefinite" />Z</text>
    <text x="300" y="55"><animate attributeName="y" values="-5;400" dur="5s" repeatCount="indefinite" />1</text>
    <text x="300" y="120"><animate attributeName="y" values="-500;400" dur="5s" repeatCount="indefinite" />40</text>
    <text x="300" y="20">8</text>
    <text x="300" y="300">55</text>
    <text x="300" y="500">y</text>

    <text x="450" y="-50"><animate attributeName="y" values="-150;400" dur="5s" repeatCount="indefinite" />+</text>
    <text x="450" y="55"><animate attributeName="y" values="-10;400" dur="5s" repeatCount="indefinite" />31</text>
    <text x="450" y="90"><animate attributeName="y" values="-390;400" dur="5s" repeatCount="indefinite" />3</text>
    <text x="450" y="130">99</text>
    <text x="450" y="285">?</text>
    <text x="450" y="205">28</text>
    
    <text x="500" y="-150"><animate attributeName="y" values="-50;400" dur="5s" repeatCount="indefinite" />A</text>
    <text x="500" y="55"><animate attributeName="y" values="-5;400" dur="5s" repeatCount="indefinite" />12</text>
    <text x="500" y="120"><animate attributeName="y" values="-500;400" dur="5s" repeatCount="indefinite" />0</text>
    <text x="500" y="20">1</text>
    <text x="500" y="300">9</text>
    <text x="500" y="500">Z</text>

    <text x="750" y="-150"><animate attributeName="y" values="-50;400" dur="5s" repeatCount="indefinite" />I</text>
    <text x="750" y="55"><animate attributeName="y" values="-5;400" dur="5s" repeatCount="indefinite" />66</text>
    <text x="750" y="120"><animate attributeName="y" values="-500;400" dur="5s" repeatCount="indefinite" />M</text>
    <text x="750" y="20">@</text>
    <text x="750" y="300">5</text>
    <text x="750" y="500">-</text>
  </g>  
  
</svg>
