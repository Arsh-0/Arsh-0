<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .falling {
      fill: #00FF00; 
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      opacity: 0.6;
      animation: glow 1.5s alternate-reverse ease-in-out infinite, fall 5s linear infinite;
    }

    @keyframes glow {
      from {
        filter: url(#glow);
      }
      to {
        filter: none;
      }
    }

    @keyframes fall {
      from {
        transform: translateY(-50px); 
      }
      to {
        transform: translateY(400px);
      }
    }
  </style>
  
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#000" />
  <text x="50%" y="50" text-anchor="middle" font-size="30" fill="#FFFFFF">
    Your Original Text
  </text>
  
  <g id="fallingNumbers" class="falling">
    <text x="50" y="-50"><animate attributeName="y" values="-150;400" dur="5s" repeatCount="indefinite" />0</text>
    <text x="50" y="55"><animate attributeName="y" values="-10;400" dur="5s" repeatCount="indefinite" />31</text>
    <text x="50" y="90"><animate attributeName="y" values="-390;400" dur="5s" repeatCount="indefinite" />5</text>
    <text x="50" y="130">87</text>
    <text x="50" y="285">8</text>
    <text x="50" y="205">28</text>
    <text x="100" y="-150"><animate attributeName="y" values="-50;400" dur="5s" repeatCount="indefinite" />A</text>
    <text x="100" y="50">12</text>
    <text x="100" y="150">0</text>
    <text x="100" y="250">1</text>
    <text x="100" y="350">9</text>
    <text x="550" y="-250"><animate attributeName="y" values="-50;400" dur="5s" repeatCount="indefinite" />+</text>
    <text x="550" y="250">14</text>
    <text x="550" y="250">23</text>
    <text x="550" y="250">86</text>
    <text x="550" y="250">61</text>
  </g>  
  
</svg>
